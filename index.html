<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Meal Finder</h1>
        <div class="flex">
            <form action="" class="flex" id="submit">
                <input type="text" id="search" placeholder="Search Your Meal here">
                <button class="search_btn" type ="submit"><i class="fa-solid fa-magnifying-glass"></i> </button>
                <button class="random_btn" id="random"><i class="fa-solid fa-shuffle"></i></button>
            </form>
           
        </div>
        <div class="meal_heading"></div>
        <div class="meals" id="meals"></div>
        <div id="single_meal"></div>
    </div>
    
</body>
<script src="app.js"></script>
</html>
